## general settings

if-shell "test -f /bin/zsh" "set -g default-command /bin/zsh"

set -g default-terminal tmux-256color
set -g history-limit 10000

set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

setw -g monitor-activity on
set -g visual-activity off

set -g history-limit 10000

set -g set-titles on
set -g set-titles-string "#W#{?$SSH_CLIENT, (#h),}"

# window indices
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# reloading configuration
bind r source-file ~/.tmux.conf

# toggle temporary session
bind t set-option destroy-unattached

# Open new windows in current directory
bind c new-window -c "#{pane_current_path}"

# switching windows with czech keyboard
bind + select-window -t :=1
bind ě select-window -t :=2
bind š select-window -t :=3
bind č select-window -t :=4
bind ř select-window -t :=5
bind ž select-window -t :=6
bind ý select-window -t :=7
bind á select-window -t :=8
bind í select-window -t :=9
bind é select-window -t :=0

## vim bindings
set -g mode-keys vi
unbind p
bind p paste-buffer
bind Escape copy-mode

run-shell "tmux setenv -g TMUX_VERSION $(tmux -V | cut -c 6-)"
if-shell -b '[ "$(echo "$TMUX_VERSION < 2.4" | bc)" = 1 ]' \
  "bind-key -t vi-copy Escape cancel; \
  bind-key -t vi-copy v begin-selection; \
  bind-key -t vi-copy V select-line; \
  bind-key -t vi-copy r rectangle-toggle; \
  bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'; \
  bind -t vi-copy 'd' halfpage-down; \
  bind -t vi-copy 'u' halfpage-up; \
"

if-shell -b '[ "$(echo "$TMUX_VERSION >= 2.4" | bc)" = 1 ]' \
  "bind-key -T copy-mode-vi Escape send -X cancel; \
  bind-key -T copy-mode-vi 'v' send -X begin-selection; \
  bind-key -T copy-mode-vi 'V' send -X select-line; \
  bind-key -T copy-mode-vi 'r' send -X rectangle-toggle; \
  bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'; \
  bind-key -T copy-mode-vi 'd' send -X halfpage-down; \
  bind-key -T copy-mode-vi 'u' send -X halfpage-up; \
"

# easy-to-remember split pane commands
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

## status line
set -g status-bg blue
set -g status-left "#[fg=black]#S#{?destroy-unattached,[*],} ☰ "
set -g status-left-length 20
set -g status-right "#[fg=black]#(whoami)@#h"
 
# window list
setw -g window-status-bg "blue"
setw -g window-status-format "#[fg=red,bold]#I#[fg=black,default] #W "
 
# active window
setw -g window-status-current-bg "white"
setw -g window-status-current-format "#[fg=red,bright]#I#[fg=black,default] #W "
 
# window activity
setw -g window-status-activity-style default
setw -g window-status-activity-bg yellow
 
# panes
set -g pane-border-fg white
set -g pane-border-bg black
set -g pane-active-border-fg green
set -g pane-active-border-bg black
 
# command/message line
set -g message-fg black
set -g message-bg yellow
 
# make the window list appear at the left-hand side instead of at the center
set -g status-justify left
