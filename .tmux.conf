## general settings

if-shell "test -f /bin/zsh" "set -g default-command /bin/zsh"

set -g default-terminal tmux-256color
set -g history-limit 10000

set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

setw -g monitor-activity on
set -g visual-activity off

set -g history-limit 10000

set -g set-titles on
set -g set-titles-string "#W"

# window indices
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# reloading configuration
bind r source-file ~/.tmux.conf

# toggle temporary session
bind t set-option destroy-unattached

# Open new windows in current directory
bind c new-window -c "#{pane_current_path}"

# switching windows with czech keyboard
bind + select-window -t :=1
bind ě select-window -t :=2
bind š select-window -t :=3
bind č select-window -t :=4
bind ř select-window -t :=5
bind ž select-window -t :=6
bind ý select-window -t :=7
bind á select-window -t :=8
bind í select-window -t :=9
bind é select-window -t :=0

## vim bindings
set -g mode-keys vi

# y and p as in vim
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind -t vi-copy 'Space' halfpage-down
bind -t vi-copy 'Bspace' halfpage-up
bind -t vi-copy 'd' halfpage-down
bind -t vi-copy 'u' halfpage-up

# extra commands for interacting with the ICCCM clipboard
bind -t vi-copy C-c copy-pipe "xclip -in -selection clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"

# easy-to-remember split pane commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

## status line
set -g status-bg blue
set -g status-left "#[fg=black]#{?destroy-unattached,*,}#S :: "
set -g status-left-length 20
set -g status-right "#[fg=black]#(whoami)@#h"
 
# window list
setw -g window-status-bg "blue"
setw -g window-status-format "#[fg=red,bold]#I#[fg=black] #W "
 
# active window
setw -g window-status-current-bg "white"
setw -g window-status-current-format "#[fg=red,bright]#I#[fg=black] #W "
 
# window activity
setw -g window-status-activity-style default
setw -g window-status-activity-bg yellow
 
# panes
set -g pane-border-fg white
set -g pane-border-bg black
set -g pane-active-border-fg green
set -g pane-active-border-bg black
 
# command/message line
set -g message-fg black
set -g message-bg yellow
 
# make the window list appear at the left-hand side instead of at the center
set -g status-justify left
